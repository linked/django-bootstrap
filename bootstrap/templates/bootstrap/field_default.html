<div class="control_group{% if errors %} error{% endif %} {{field_name}}" id="div_id_{{field_name}}">
    <label class="control_label">{{ label }}</label>
    <div class="controls">
        {{ bf }}
        {% if errors %}
        <span class="help_inline">{{ errors }}</span>
        {% endif %}
        <p class="help_block">{{ help_text }}</p>
    </div>
</div> <!-- /clearfix -->
